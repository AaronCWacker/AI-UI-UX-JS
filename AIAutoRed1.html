<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Dead Redemption - A-Frame Wild West Adventure</title>
  
  <!-- A-Frame (includes Three.js) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- A-Frame Extras for physics, animations, etc. -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@master/dist/aframe-extras.min.js"></script>

  <!-- Speech Recognition Polyfill (Webkit + fallback) -->
  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  </script>

  <style>
    body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 100;
      pointer-events: none;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #ffcc00;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 100;
      max-width: 500px;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #ffcc00;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #8B4513;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #A0522D; }
  </style>
</head>
<body>

  <!-- UI Overlay -->
  <div id="ui">
    <div>Health: <span id="health">100</span>%</div>
    <div>Ammo: <span id="ammo">6</span>/6</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div id="instructions">
    <strong>Voice Commands:</strong> "shoot", "reload", "ride", "stop"<br>
    <strong>Movement:</strong> WASD or Arrow Keys | Look: Mouse<br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="crosshair"></div>

  <!-- A-Frame Scene -->
  <a-scene 
    background="color: #87CEEB" 
    cursor="rayOrigin: mouse" 
    raycaster="objects: .clickable"
    physics="debug: false"
    embedded
    style="height: 100vh; width: 100vw;"
  >

    <!-- Camera with WASD + Mouse Look -->
    <a-entity id="player" 
      camera 
      wasd-controls="acceleration: 30" 
      look-controls="pointerLockEnabled: true"
      position="0 1.6 5"
    >
      <a-entity 
        cursor 
        position="0 0 -0.5"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: #ffcc00; shader: flat"
        raycaster-listen
      ></a-entity>
    </a-entity>

    <!-- Ground (Desert Terrain) -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#D2B48C" 
      repeat="10 10"
      src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/terrain/grasslight-big.jpg"
      roughness="0.9"
    ></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sun Light -->
    <a-light type="directional" intensity="0.8" position="10 20 10" castShadow></a-light>
    <a-light type="ambient" intensity="0.4"></a-light>

    <!-- Cactus 1 -->
    <a-entity class="clickable" position="-5 1  -10" shootable>
      <a-cylinder height="2" radius="0.3" color="#228B22"></a-cylinder>
      <a-cylinder height="0.8" radius="0.4" position="0 1.4 0" color="#228B22"></a-cylinder>
      <a-box position="0 0.5 0" width="0.1" height="1" depth="0.1" color="#8B4513"></a-box>
    </a-entity>

    <!-- Cactus 2 -->
    <a-entity class="clickable" position="8 1 -15" shootable>
      <a-cylinder height="1.8" radius="0.25" color="#228B22"></a-cylinder>
      <a-cylinder height="0.7" radius="0.35" position="0.5 1.2 0" color="#228B22"></a-cylinder>
      <a-cylinder height="0.7" radius="0.35" position="-0.5 1.2 0" color="#228B22"></a-cylinder>
    </a-entity>

    <!-- Wanted Outlaw (Enemy) -->
    <a-entity id="outlaw" class="clickable" position="0 1.6 -20" shootable>
      <a-box depth="0.6" height="1.8" width="0.8" color="#333"></a-box>
      <a-cone position="0 1.3 0" radius-bottom="0.4" height="0.6" color="#FDBCB4"></a-cone>
      <a-cylinder position="0 0.4 0" radius="0.25" height="0.8" color="#8B4513"></a-cylinder>
      <a-sphere position="0 1.6 0.25" radius="0.2" color="#FDBCB4"></a-sphere>
      <a-text value="WANTED" color="#FF4500" align="center" position="0 2.2 0" scale="2 2 2"></a-text>
    </a-entity>

    <!-- Horse (Rideable) -->
    <a-entity id="horse" position="-10 0.8 -8" rideable>
      <a-box depth="2.5" height="1.2" width="1" color="#8B4513" position="0 0.6 0"></a-box>
      <a-box depth="0.4" height="1.4" width="0.6" color="#8B4513" position="0.8 0.7 0"></a-box>
      <a-box depth="0.4" height="1.4" width="0.6" color="#8B4513" position="-0.8 0.7 0"></a-box>
      <a-cylinder rotation="0 0 90" radius="0.3" height="1.2" color="#333" position="1.1 0.3 0"></a-cylinder>
      <a-cylinder rotation="0 0 90" radius="0.3" height="1.2" color="#333" position="-1.1 0.3 0"></a-cylinder>
      <a-text value="Horse" color="#FFD700" align="center" position="0 1.8 0"></a-text>
    </a-entity>

    <!-- Sound Effects -->
    <a-assets>
      <audio id="gunshot" src="https://cdn.jsdelivr.net/gh/mozvr/aframe-audio-assets@master/gunshot.mp3"></audio>
      <audio id="reload" src="https://cdn.jsdelivr.net/gh/mozvr/aframe-audio-assets@master/reload.mp3"></audio>
      <audio id="horse" src="https://cdn.jsdelivr.net/gh/mozvr/aframe-audio-assets@master/horse.mp3"></audio>
      <audio id="hit" src="https://cdn.jsdelivr.net/gh/mozvr/aframe-audio-assets@master/hit.mp3"></audio>
      <audio id="bgmusic" src="https://cdn.jsdelivr.net/gh/mozvr/aframe-audio-assets@master/western.mp3" loop="true"></audio>
    </a-assets>

  </a-scene>

  <script>
    // Game State
    let health = 100;
    let ammo = 6;
    let score = 0;
    let isRiding = false;
    let recognition;
    let gameStarted = false;

    // DOM Elements
    const healthEl = document.getElementById('health');
    const ammoEl = document.getElementById('ammo');
    const scoreEl = document.getElementById('score');
    const instructions = document.querySelector('#instructions');

    // Start Game
    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      instructions.innerHTML = `<strong>Voice Commands Active:</strong> Say "shoot", "reload", "ride", "stop"`;
      
      // Start background music
      const bg = document.getElementById('bgmusic');
      bg.play();

      // Enable pointer lock on click
      document.body.addEventListener('click', () => {
        document.body.requestPointerLock();
      });

      // Initialize Speech Recognition
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
          const command = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
          console.log('Voice command:', command);
          handleVoiceCommand(command);
        };

        recognition.onerror = (event) => {
          console.error('Speech recognition error', event.error);
        };

        recognition.start();
      } else {
        alert('Speech recognition not supported in your browser. Use Chrome/Edge.');
      }

      // Shooting with mouse
      document.addEventListener('click', shoot);
    }

    // Voice Command Handler
    function handleVoiceCommand(cmd) {
      if (!gameStarted) return;

      if (cmd.includes('shoot')) {
        shoot();
      } else if (cmd.includes('reload')) {
        reload();
      } else if (cmd.includes('ride') && !isRiding) {
        rideHorse();
      } else if (cmd.includes('stop') && isRiding) {
        dismountHorse();
      }
    }

    // Shoot Function
    function shoot() {
      if (ammo <= 0) {
        playSound('reload');
        return;
      }

      ammo--;
      updateUI();
      playSound('gunshot');

      // Raycast from camera
      const camera = document.querySelector('[camera]');
      const raycaster = new THREE.Raycaster();
      const direction = new THREE.Vector3();
      camera.object3D.getWorldDirection(direction);
      raycaster.set(camera.object3D.position, direction);

      const intersects = raycaster.intersectObjects(document.querySelectorAll('.shootable').map(el => el.object3D), true);

      if (intersects.length > 0) {
        const hit = intersects[0].object;
        const entity = hit.el.closest('[shootable]');
        if (entity) {
          playSound('hit');
          score += 100;
          updateUI();
          entity.parentNode.removeChild(entity);
        }
      }
    }

    // Reload
    function reload() {
      playSound('reload');
      setTimeout(() => {
        ammo = 6;
        updateUI();
      }, 1200);
    }

    // Ride Horse
    function rideHorse() {
      const horse = document.getElementById('horse');
      const player = document.getElementById('player');
      if (!horse || isRiding) return;

      isRiding = true;
      playSound('horse');

      // Attach player to horse
      player.setAttribute('position', `${horse.getAttribute('position').x} 2.5 ${horse.getAttribute('position').z}`);
      
      // Make horse move forward
      const moveHorse = setInterval(() => {
        if (!isRiding) {
          clearInterval(moveHorse);
          return;
        }
        const pos = horse.getAttribute('position');
        pos.z -= 0.3;
        horse.setAttribute('position', pos);
        player.setAttribute('position', `${pos.x} 2.5 ${pos.z}`);
      }, 50);
    }

    function dismountHorse() {
      isRiding = false;
      const player = document.getElementById('player');
      const horsePos = document.getElementById('horse').getAttribute('position');
      player.setAttribute('position', `${horsePos.x} 1.6 ${horsePos.z + 2}`);
    }

    // Play Sound
    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) sound.play();
    }

    // Update UI
    function updateUI() {
      healthEl.textContent = health;
      ammoEl.textContent = ammo;
      scoreEl.textContent = score;
    }

    // Click on shootable objects
    document.querySelectorAll('.clickable').forEach(el => {
      el.addEventListener('click', () => {
        if (el.hasAttribute('shootable')) {
          shoot();
        }
      });
    });

    // Damage player if outlaw is not shot in time
    setTimeout(() => {
      if (document.getElementById('outlaw')) {
        health -= 30;
        updateUI();
        if (health <= 0) {
          alert('Game Over! The outlaw got you.');
          location.reload();
        }
      }
    }, 15000);

    // Initial UI
    updateUI();
  </script>

</body>
</html>

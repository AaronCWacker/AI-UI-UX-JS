<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>AI UI/UX Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    
    /* === FLUID GRID === */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 1rem;
      width: 100%;
    }
    @media (max-width: 400px) {
      .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); gap: 0.5rem; }
    }

    /* === INTERACTIVE TILES === */
    .app-card { 
        background: white;
        border: 1px solid #e2e8f0;
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .app-card:hover { 
        transform: translateY(-4px); 
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-color: #6366f1;
    }
    
    /* === RECENTS BAR === */
    .recents-scroll {
        display: flex; gap: 0.5rem; overflow-x: auto; padding: 4px 0 8px 0;
        scrollbar-width: none; -ms-overflow-style: none;
    }
    .recents-scroll::-webkit-scrollbar { display: none; }
    
    .recent-pill {
        flex-shrink: 0; display: flex; align-items: center; gap: 6px;
        padding: 4px 10px; background: white; border: 1px solid #e5e7eb;
        border-radius: 9999px; font-size: 11px; cursor: pointer; transition: all 0.2s;
        max-width: 150px;
    }
    .recent-pill:hover { background: #f1f5f9; border-color: #94a3b8; }

    /* === UTILS === */
    .line-clamp-3 { display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; overflow: hidden; }
    .filter-btn.active { background-color: #e0e7ff; color: #4338ca; border-color: transparent; ring: 2px solid #6366f1; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .animate-in { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

  <div class="w-full px-4 py-4 max-w-[1920px] mx-auto flex-grow flex flex-col">
    
    <header class="mb-2 space-y-3">
      <div class="flex flex-col md:flex-row justify-between md:items-center gap-3 border-b border-gray-200 pb-3">
          <div class="flex items-center gap-3">
              <h1 class="text-xl font-bold tracking-tight text-gray-900">AI UI/UX <span class="text-indigo-600">Gallery</span></h1>
              <button id="sound-toggle" class="p-1.5 rounded-full hover:bg-gray-200 text-gray-400 text-xs transition" title="Mute/Unmute">ðŸ”‡</button>
          </div>

          <div class="w-full max-w-lg flex gap-2">
            <input type="text" id="search-input" placeholder="Search apps..." 
                   class="flex-grow px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
            <select id="sort-select" class="px-2 py-2 text-sm border border-gray-300 rounded-lg outline-none bg-white cursor-pointer w-24 shadow-sm">
                <option value="alpha">A-Z</option>
                <option value="newest">Newest</option>
            </select>
          </div>
      </div>

      <div id="recents-container" class="hidden">
          <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Recently Used</div>
          <div id="recents-bar" class="recents-scroll"></div>
      </div>

      <div id="filter-container" class="flex flex-wrap gap-2 pt-1">
        </div>
    </header>

    <main id="app-gallery" class="gallery-grid flex-grow relative min-h-[300px] content-start">
      <div id="loading" class="col-span-full flex flex-col items-center justify-center pt-20 text-gray-400">
          <div class="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-3"></div>
          <p class="text-xs font-medium animate-pulse">Scanning Repo...</p>
      </div>
    </main>

  </div>

  <footer class="py-6 text-center text-gray-400 text-[10px] border-t border-gray-200 mt-auto">
    <span id="count-display">Loading...</span>
    <p class="mt-1">Â© 2025 Aaron Wacker</p>
  </footer>

  <script>
    // === 1. CONFIG & FILE TYPES ===
    const CONFIG = {
        user: 'aaroncwacker',
        repo: 'AI-UI-UX-JS',
        root: 'https://aaroncwacker.github.io/AI-UI-UX-JS/',
        storageKey: 'gallery_recents_v2'
    };

    // The "File Type Set" - Single source of truth for categorization
    const FILE_TYPES = [
        { id: 'all',    keys: ['all'],                  label: 'All',    emoji: 'ðŸ’ ', color: 'bg-gray-100 text-gray-700' },
        { id: 'tarot',  keys: ['tarot','oracle'],       label: 'Tarot',  emoji: 'ðŸ”®', color: 'bg-purple-50 text-purple-700' },
        { id: 'alien',  keys: ['alien','ufo','space'],  label: 'Aliens', emoji: 'ðŸ‘½', color: 'bg-green-50 text-green-700' },
        { id: 'slot',   keys: ['slot','plinko','vegas'],label: 'Slot',   emoji: 'ðŸŽ°', color: 'bg-red-50 text-red-700' },
        { id: 'game',   keys: ['game','arcade','quest'],label: 'Game',   emoji: 'ðŸŽ®', color: 'bg-amber-50 text-amber-700' },
        { id: 'sim',    keys: ['sim','city','traffic'], label: 'Sim',    emoji: 'ðŸ™ï¸', color: 'bg-blue-50 text-blue-700' },
        { id: 'ai',     keys: ['ai','bot','gpt'],       label: 'AI',     emoji: 'ðŸ¤–', color: 'bg-indigo-50 text-indigo-700' },
        { id: 'gps',    keys: ['gps','map','ferry'],    label: 'GPS',    emoji: 'ðŸ—ºï¸', color: 'bg-teal-50 text-teal-700' },
        { id: 'speech', keys: ['speech','voice'],       label: 'Voice',  emoji: 'ðŸŽ¤', color: 'bg-pink-50 text-pink-700' },
        { id: 'video',  keys: ['video','cam','cinema'], label: 'Video',  emoji: 'ðŸ“¹', color: 'bg-rose-50 text-rose-700' },
        { id: '2p',     keys: ['two','2p','versus'],    label: '2P',     emoji: 'âš”ï¸', color: 'bg-orange-50 text-orange-700' },
        { id: '3d',     keys: ['3d','webgl','three'],   label: '3D',     emoji: 'ðŸ§Š', color: 'bg-cyan-50 text-cyan-700' }
    ];

    // === 2. STATE MANAGEMENT ===
    let STATE = {
        apps: [],           // All app objects {name, date, url}
        filterKeys: ['all'],// Current active keywords
        searchTerm: '',     // Current search text
        soundsOn: false
    };

    // === 3. AUDIO ENGINE ===
    const SFX = {
        play(type) {
            if(!STATE.soundsOn) return;
            const src = type === 'hover' 
                ? 'data:audio/wav;base64,UklGRl9vT1BXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU' // short blip
                : 'data:audio/wav;base64,UklGRi4AAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAEA//8AAP///wAA'; // click tick
            new Audio(src).play().catch(()=>{});
        },
        toggle() { 
            STATE.soundsOn = !STATE.soundsOn; 
            document.getElementById('sound-toggle').textContent = STATE.soundsOn ? 'ðŸ”Š' : 'ðŸ”‡';
        }
    };

    // === 4. HELPERS ===
    const cleanName = (f) => f.replace(/\.html$/, '').replace(/[\-_]/g, ' ');
    const getFileType = (name) => {
        const lower = name.toLowerCase();
        // Skip the first 'All' type, check specific ones
        return FILE_TYPES.slice(1).find(t => t.keys.some(k => lower.includes(k))) 
               || { label: 'App', emoji: 'âš¡', color: 'bg-gray-50 text-gray-600' };
    };

    // === 5. HISTORY (RECENTS) ===
    const Recents = {
        add(filename) {
            let list = JSON.parse(localStorage.getItem(CONFIG.storageKey) || '[]');
            list = list.filter(f => f !== filename); // Remove dupes
            list.unshift(filename);
            if(list.length > 8) list.pop();
            localStorage.setItem(CONFIG.storageKey, JSON.stringify(list));
            this.render();
        },
        render() {
            const list = JSON.parse(localStorage.getItem(CONFIG.storageKey) || '[]');
            const container = document.getElementById('recents-container');
            if(list.length === 0) return container.classList.add('hidden');
            
            container.classList.remove('hidden');
            document.getElementById('recents-bar').innerHTML = list.map(f => {
                const type = getFileType(f);
                return `<div class="recent-pill" onclick="launchApp('${f}')">
                            <span class="text-sm">${type.emoji}</span>
                            <span class="font-medium truncate">${cleanName(f)}</span>
                        </div>`;
            }).join('');
        }
    };

    // === 6. CORE LOGIC ===
    async function init() {
        // A. Build Filter Buttons
        const filterContainer = document.getElementById('filter-container');
        FILE_TYPES.forEach((type, idx) => {
            const btn = document.createElement('button');
            btn.className = `filter-btn px-3 py-1.5 rounded-lg text-xs font-semibold border border-gray-200 bg-white text-gray-600 hover:bg-gray-50 transition-colors ${idx===0 ? 'active' : ''}`;
            btn.innerHTML = `${type.emoji} ${type.label}`;
            btn.onclick = () => setFilter(type.keys, btn);
            filterContainer.appendChild(btn);
        });

        // B. Event Listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            STATE.searchTerm = e.target.value.toLowerCase();
            refreshGrid();
        });
        document.getElementById('sort-select').addEventListener('change', refreshGrid);
        document.getElementById('sound-toggle').onclick = SFX.toggle;

        // C. Load Data
        Recents.render();
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
            const data = await res.json();
            
            STATE.apps = data
                .filter(f => f.type === 'file' && f.name.endsWith('.html') && f.name !== 'index.html')
                .map(f => ({ name: f.name, date: 0 })); // Init date as 0
            
            refreshGrid();
            fetchDates(); // Background fetch
        } catch (e) {
            document.getElementById('loading').innerHTML = `<p class="text-red-500">Could not load gallery. <button onclick="location.reload()" class="underline">Retry</button></p>`;
        }
    }

    // Unified Update Function
    function setFilter(keys, btnElement) {
        SFX.play('click');
        STATE.filterKeys = keys;
        
        // Update visual buttons
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active');
            b.classList.add('bg-white', 'text-gray-600');
        });
        btnElement.classList.remove('bg-white', 'text-gray-600');
        btnElement.classList.add('active');
        
        refreshGrid();
    }

    // The Master Render Function
    function refreshGrid() {
        const gallery = document.getElementById('app-gallery');
        const countDisplay = document.getElementById('count-display');
        const sortMode = document.getElementById('sort-select').value;
        
        gallery.innerHTML = '';
        
        // 1. Sort
        STATE.apps.sort((a, b) => {
            if(sortMode === 'newest') return b.date - a.date;
            return a.name.localeCompare(b.name);
        });

        let visibleCount = 0;

        // 2. Filter & Render
        STATE.apps.forEach((app, index) => {
            const nameLower = cleanName(app.name).toLowerCase();
            const type = getFileType(app.name);

            // A. Search Match?
            const matchSearch = nameLower.includes(STATE.searchTerm);
            
            // B. Filter Match? (Is 'all' OR does file match keys?)
            const isAll = STATE.filterKeys.includes('all');
            const matchFilter = isAll || STATE.filterKeys.some(k => nameLower.includes(k));

            if (matchSearch && matchFilter) {
                visibleCount++;
                
                const card = document.createElement('div');
                card.className = 'app-card rounded-xl p-3 flex flex-col justify-between h-full animate-in';
                card.onmouseenter = () => SFX.play('hover');
                
                // Card HTML
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                             <span class="text-[10px] font-bold text-gray-300">#${visibleCount}</span>
                             <div class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider ${type.color}">
                                ${type.emoji} ${type.label}
                             </div>
                        </div>
                        <h3 class="text-sm font-bold text-gray-900 leading-tight line-clamp-3 mb-2" title="${cleanName(app.name)}">
                            ${cleanName(app.name)}
                        </h3>
                    </div>
                    <div>
                        <div class="flex gap-2 mt-auto">
                            <button onclick="launchApp('${app.name}')" class="flex-1 bg-indigo-600 text-white text-xs py-1.5 rounded hover:bg-indigo-700 transition shadow-sm font-medium">
                                ðŸš€ Launch
                            </button>
                            <a href="https://github.com/${CONFIG.user}/${CONFIG.repo}/blob/main/${app.name}" target="_blank" 
                               class="px-2.5 py-1.5 border border-gray-200 rounded text-gray-500 hover:bg-gray-50 hover:text-gray-900 text-xs transition">
                               Code
                            </a>
                        </div>
                        ${app.date ? `<div class="mt-2 text-[9px] text-gray-400 text-right">Updated: ${new Date(app.date).toLocaleDateString()}</div>` : '<div class="h-5"></div>'}
                    </div>
                `;
                gallery.appendChild(card);
            }
        });

        if(visibleCount === 0) {
            gallery.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No apps found matching "${STATE.searchTerm}"</div>`;
        }
        
        countDisplay.textContent = `${visibleCount} Apps Shown`;
    }

    // Global Launch
    window.launchApp = (filename) => {
        SFX.play('click');
        Recents.add(filename);
        window.open(CONFIG.root + filename, '_blank');
    };

    // Async Dates
    async function fetchDates() {
        // Batch fetch 5 at a time to be nice to network
        for (const app of STATE.apps) {
            try {
                const r = await fetch(CONFIG.root + app.name, { method: 'HEAD' });
                const lm = r.headers.get('Last-Modified');
                if (lm) app.date = new Date(lm);
            } catch(e){}
        }
        // If sorting by newest, we need to re-render to show new order
        if(document.getElementById('sort-select').value === 'newest') refreshGrid();
        // Else just updating the date text in DOM (optional, but re-rendering is easier)
        else refreshGrid();
    }

    // Go!
    init();

  </script>
</body>
</html>

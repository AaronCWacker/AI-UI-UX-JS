<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>Night Driver</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet"/><style>:root{--bg:#050612;--card:#0b0f24;--accent:#ff4b81;--text:#f4f4ff;--dim:#8d93b8}*{box-sizing:border-box;margin:0}body{font-family:Inter,sans-serif;background:radial-gradient(circle at top,#161b3f,#050612 60%);color:var(--text);overflow:hidden}#three-bg{position:fixed;inset:0;z-index:0}.overlay{position:relative;z-index:1;height:100vh;display:flex;flex-direction:column;padding:16px;background:radial-gradient(circle at top,rgba(40,48,96,.4),transparent 55%);backdrop-filter:blur(2px)}header{display:flex;align-items:baseline;gap:16px;padding:8px 16px}h1{font-family:Orbitron,monospace;font-size:1.4rem;letter-spacing:.12em;text-transform:uppercase;text-shadow:0 0 8px rgba(255,255,255,.35)}.tagline{font-size:.85rem;color:var(--dim)}.main{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:8px 16px 16px}@media(max-width:900px){.main{grid-template-columns:1fr}}.panel{background:linear-gradient(145deg,rgba(13,20,60,.9),rgba(5,8,25,.96));border-radius:16px;border:1px solid rgba(120,134,255,.3);box-shadow:0 0 0 1px rgba(0,0,0,.6),0 18px 30px rgba(0,0,0,.8);padding:16px;position:relative;overflow:hidden}.panel::before{content:"";position:absolute;inset:-40%;background:radial-gradient(circle at 0 0,rgba(161,115,255,.08),transparent 60%),radial-gradient(circle at 100% 0,rgba(255,75,129,.06),transparent 60%);pointer-events:none}.panel-header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;position:relative;z-index:1}.panel-title{font-family:Orbitron,monospace;font-size:.95rem;letter-spacing:.16em;text-transform:uppercase;color:#d3d7ff}.select-row{display:flex;gap:8px;flex-wrap:wrap}label{font-size:.75rem;text-transform:uppercase;letter-spacing:.14em;color:var(--dim);display:block;margin-bottom:2px}select{background:rgba(4,7,22,.9);border-radius:999px;border:1px solid rgba(162,173,255,.45);color:var(--text);padding:6px 12px;font-size:.8rem;outline:none;min-width:140px}select:focus{box-shadow:0 0 0 1px rgba(255,75,129,.6);border-color:var(--accent)}.chorus-meta{font-size:.72rem;color:var(--dim);margin-top:6px}.chorus-meta span{padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.03);margin-right:4px}.lyrics-box{position:relative;z-index:1;margin-top:10px;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:radial-gradient(circle at top,rgba(54,70,160,.3),rgba(6,8,22,.95));box-shadow:inset 0 0 0 1px rgba(0,0,0,.6),0 16px 28px rgba(0,0,0,.8)}.lyrics-title{font-size:.8rem;text-transform:uppercase;letter-spacing:.2em;color:var(--dim);margin-bottom:8px}.lyrics-lines{font-size:.9rem;line-height:1.5;white-space:pre-wrap;max-height:calc(100vh - 260px);overflow-y:auto;padding-right:4px}.lyric-line{display:block;padding:2px 6px;border-radius:6px;transition:background .25s,color .25s,transform .25s}.lyric-line.karaoke-current{background:linear-gradient(90deg,rgba(255,75,129,.2),transparent 60%);color:#fff;transform:translateX(3px)}.lyric-line+.lyric-line{margin-top:2px}.lyrics-lines::-webkit-scrollbar{width:6px}.lyrics-lines::-webkit-scrollbar-track{background:rgba(0,0,0,.3)}.lyrics-lines::-webkit-scrollbar-thumb{background:rgba(160,170,255,.6);border-radius:999px}.machine-wrapper{position:relative;z-index:1;margin-top:4px;display:flex;flex-direction:column;gap:10px}.machine-caption{font-size:.78rem;color:var(--dim);display:flex;align-items:center;justify-content:space-between}.machine-caption span{display:inline-flex;align-items:center;gap:6px}.dot{width:9px;height:9px;border-radius:999px;background:var(--accent);box-shadow:0 0 12px var(--accent)}#nightMachine{width:100%;max-width:520px;aspect-ratio:2.2/1;border-radius:14px;background:radial-gradient(circle at top,#151938,#050612 65%);box-shadow:inset 0 0 0 1px rgba(255,255,255,.02),0 18px 30px rgba(0,0,0,.9);display:block}.eq-bar{fill:#76b9ff;opacity:.9}.eq-bar.language-EN{fill:#76b9ff}.eq-bar.language-ES{fill:#ffd66b}.eq-bar.language-DE{fill:#ff7a9c}.eq-bar.language-JA{fill:#9b8cff}.road{fill:#05060d}.lane-line{stroke:rgba(255,255,255,.7);stroke-width:3;stroke-dasharray:10 10;animation:dash .8s linear infinite}@keyframes dash{to{stroke-dashoffset:-40}}.car-body{fill:#ff4b81;filter:drop-shadow(0 0 6px rgba(255,75,129,.9))}.car-window{fill:#f4f4ff;opacity:.9}.headlight{fill:#ffe2b8;opacity:.85;animation:headlights 1s ease-in-out infinite alternate}@keyframes headlights{0%{opacity:.4}100%{opacity:1}}.wheel{fill:#0a0c16;stroke:#a5b6ff;stroke-width:1.3;animation:wheelspin .7s linear infinite}@keyframes wheelspin{to{transform:rotate(360deg)}}.dash-lights circle{animation:blink 1.4s ease-in-out infinite alternate}@keyframes blink{0%{opacity:.2}100%{opacity:.9}}.dash-lights circle:nth-child(2){animation-delay:.3s}.dash-lights circle:nth-child(3){animation-delay:.6s}.machine-language-label{font-size:.78rem;text-transform:uppercase;letter-spacing:.18em;fill:rgba(220,225,255,.75)}</style></head><body><canvas id="three-bg"></canvas><div class="overlay"><header><h1>Night Driver · Multilingual Machine</h1><div class="tagline">Old Industrial / Dark EBM · 140 BPM · EN · ES · DE · JA</div></header><div class="main"><section class="panel"><div class="panel-header"><div class="panel-title">Lyric Engine</div><div class="select-row"><div><label for="chorusSelect">Chorus</label><select id="chorusSelect"><option value="chorus1">Chorus 1</option><option value="chorus2">Chorus 2</option><option value="chorus3">Chorus 3</option><option value="final">Final</option></select></div><div><label for="languageSelect">Language</label><select id="languageSelect"><option value="EN">EN</option><option value="ES">ES</option><option value="DE">DE</option><option value="JA">JA</option></select></div></div></div><div class="chorus-meta"><span>Night Driver · Aaron Wacker</span><span>Dark Forest · Old Industrial</span></div><div class="lyrics-box"><div class="lyrics-title" id="lyricsTitle">Chorus 1 – English</div><div class="lyrics-lines" id="lyricsLines"></div></div></section><section class="panel"><div class="panel-header"><div class="panel-title">Night Driver Machine</div><div class="select-row"><div><label>Vibe Chain</label><div class="chorus-meta"><span>Close-mic'd · Saturation · Gated Verb</span></div></div></div></div><div class="machine-wrapper"><div class="machine-caption"><span><span class="dot"></span>SVG Road · EQ · Dash</span><span>Language color drives</span></div><svg id="nightMachine" viewBox="0 0 400 180"><defs><linearGradient id="pg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#161b3e"/><stop offset="60%" stop-color="#080816"/><stop offset="100%" stop-color="#020309"/></linearGradient><radialGradient id="dg" cx="50%" cy="0%" r="80%"><stop offset="0%" stop-color="rgba(255,200,150,.8)"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs><rect x="5" y="5" width="390" height="170" rx="18" fill="url(#pg)" stroke="rgba(220,230,255,.6)" stroke-width=".8"/><g class="road"><path d="M120 140 Q200 80 280 140" class="road"/><line x1="200" y1="85" x2="200" y2="135" class="lane-line"/></g><g class="eq-bars" id="eqBars"><rect class="eq-bar" x="20" y="110" width="8" height="40"/><rect class="eq-bar" x="32" y="100" width="8" height="50"/><rect class="eq-bar" x="44" y="105" width="8" height="45"/><rect class="eq-bar" x="56" y="95" width="8" height="55"/><rect class="eq-bar" x="68" y="108" width="8" height="42"/></g><g class="car" transform="translate(200,110)"><rect class="car-body" x="-20" y="-12" width="40" height="24" rx="4"/><rect class="car-window" x="-12" y="-8" width="24" height="6" rx="2"/><circle class="wheel" cx="-12" cy="10" r="5"/><circle class="wheel" cx="12" cy="10" r="5"/><ellipse class="headlight" cx="-18" cy="-6" rx="3" ry="2"/><ellipse class="headlight" cx="-18" cy="6" rx="3" ry="2"/></g><g class="dash-lights"><circle cx="340" cy="30" r="4" fill="#76b9ff"/><circle cx="360" cy="30" r="4" fill="#ffd66b"/><circle cx="380" cy="30" r="4" fill="#ff7a9c"/></g><text class="machine-language-label" x="200" y="25" text-anchor="middle" id="langLabel">EN</text></svg></div></div></section></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const L={chorus1:{EN:["Night driver through the Black Forest","Headlights cutting chrome and mist","GPS in four languages speaking","Dark roads that don't exist"],ES:["Conductor nocturno por la Selva Negra","Faros cortando cromo y niebla","GPS hablando en cuatro idiomas","Caminos oscuros que no existen"],DE:["Nachtfahrer durch den Schwarzwald","Scheinwerfer schneiden Chrom und Nebel","GPS spricht in vier Sprachen","Dunkle Straßen die nicht existieren"],JA:["Yoru no doraibā, kuroi mori wo","Heddoraito ga kuromu to kiri wo kiru","GPS wa yon ka kokugo de hanasu","Sonzai shinai kurai michi"]},chorus2:{EN:["Machine shop blood in digital veins","Three generations in the code","From Milwaukee steel to Silicon chains","Heavy metal on this road"],ES:["Sangre de taller en venas digitales","Tres generaciones en el código","Del acero de Milwaukee a cadenas de Silicio","Metal pesado en este camino"],DE:["Maschinenwerkstatt-Blut in digitalen Adern","Drei Generationen im Code","Von Milwaukee Stahl zu Siliziumketten","Heavy Metal auf dieser Straße"],JA:["Kōjō no chi ga dejitaru na kekkan ni","Kōdo no naka ni san sedai","Miruwōkī no hagane kara shirikon no kusari e","Kono michi de hebī metaru"]},chorus3:{EN:["Turn the radio to static snow","Old frequencies still transmit","My grandfather's tools beneath the glow","Of dashboards that won't quit"],ES:["Sintoniza la radio en nieve estática","Viejas frecuencias aún transmiten","Las herramientas de mi abuelo bajo el resplandor","De tableros que no se rinden"],DE:["Stell das Radio auf statisches Rauschen","Alte Frequenzen senden noch","Meines Großvaters Werkzeuge unter dem Leuchten","Von Armaturenbrettern die nicht aufgeben"],JA:["Rajio wo seiteki na yuki ni awaseru","Furui shūhasū wa mada sōshin shite iru","Sofu no dōgu ga kagayaki no shita ni","Yamenai dasshuboōdo no"]},final:{EN:["Night driver, never stopping","Four languages, one machine","Black Forest roads, forever dropping","Into screens we've never seen"],ES:["Conductor nocturno, nunca se detiene","Cuatro idiomas, una máquina","Caminos de la Selva Negra, cayendo para siempre","En pantallas que nunca hemos visto"],DE:["Nachtfahrer, hört niemals auf","Vier Sprachen, eine Maschine","Schwarzwald-Straßen, fallen für immer","In Bildschirme die wir nie gesehen haben"],JA:["Yoru no doraibā, kesshite tomaranai","Yon ka kokugo, hitotsu no kikai","Kuroi mori no michi, eien ni ochite iku","Mita koto no nai sukurīn no naka e"]}};let cC='chorus1',cL='EN',kI=0,kT;const s=document.getElementById('chorusSelect'),l=document.getElementById('languageSelect'),t=document.getElementById('lyricsTitle'),n=document.getElementById('lyricsLines'),b=document.getElementById('langLabel'),e=document.querySelectorAll('.eq-bar');function u(){const c=L[cC][cL];t.textContent=`${cC.replace('chorus','Chorus ').replace('final','Final Chorus')} – ${cL}`;n.innerHTML=c.map((x,i)=>`<span class="lyric-line" data-index="${i}">${x}</span>`).join('');kI=0;clearInterval(kT);kT=setInterval(k,2500);k();b.textContent=cL;e.forEach(x=>x.classList.remove('language-EN','language-ES','language-DE','language-JA'));e.forEach(x=>x.classList.add(`language-${cL}`))}function k(){document.querySelectorAll('.lyric-line').forEach((x,i)=>{x.classList.toggle('karaoke-current',i===kI)});kI=(kI+1)%L[cC][cL].length}s.addEventListener('change',e=>{cC=e.target.value;u()});l.addEventListener('change',e=>{cL=e.target.value;u()});u();const sc=document.getElementById('three-bg'),r=new THREE.WebGLRenderer({canvas:sc,alpha:!0});r.setSize(window.innerWidth,window.innerHeight);const scene=new THREE.Scene(),cam=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,.1,1000);cam.position.z=5;const geo=new THREE.TorusKnotGeometry(1.2,.3,100,16),mat=new THREE.MeshBasicMaterial({color:0x7886ff,wireframe:!0}),mesh=new THREE.Mesh(geo,mat);scene.add(mesh);function a(){requestAnimationFrame(a);mesh.rotation.x+=.003;mesh.rotation.y+=.004;r.render(scene,cam)}a();window.addEventListener('resize',()=>{cam.aspect=window.innerWidth/window.innerHeight;cam.updateProjectionMatrix();r.setSize(window.innerWidth,window.innerHeight)});</script></body></html>

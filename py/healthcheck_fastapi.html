<!doctype html>
<html>
<head><meta charset="utf-8"><title>FastAPI Health Check</title></head>
<body style="font-family:sans-serif">
<h2>FastAPI Health Check</h2>
<label>Port: <input id="port" value="8000" /></label>
<button onclick="run()">Check</button>
<pre id="out"></pre>

<script>
async function run(){
  const port = document.getElementById('port').value.trim();
  const url = `http://localhost:${port}/health`;
  const out = document.getElementById('out');
  out.textContent = `GET ${url}\n...`;
  try{
    const t0 = performance.now();
    const r = await fetch(url);
    const ms = Math.round(performance.now() - t0);
    const txt = await r.text();
    out.textContent = `GET ${url}\nstatus=${r.status}\nms=${ms}\nbody=${txt}`;
  }catch(e){
    out.textContent = `GET ${url}\nERROR: ${e}`;
  }
}
</script>
</body>
</html>

        :root {
            --bg-color: #1c0000;
            --card-bg: #fff8f0;

            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;

            font-weight: 700;

            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0.9;
            font-size: 1.1rem;

        #table {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;

        #controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {

            font-size: 1rem;
            border: 2px solid var(--accent-color);
            background-color: transparent;

            color: var(--secondary-text);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        /* --- Card Slots and Reading Area --- */
        #card-slots {

            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            perspective: 1200px;
            width: 100%;
            min-height: 450px; /* Ensure space for cards */
        }

        .card-slot {
            width: 300px;
            height: 450px;
            position: relative;
        }

             width: 100%;
             height: 100%;
             border: 2px dashed rgba(212, 175, 55, 0.3);
             border-radius: 15px;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             font-style: italic;
             opacity: 0.7;
             color: var(--accent-color);
        }
        
        .placeholder span {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* --- Card Styling & Flip Animation --- */
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-back {
            background: var(--card-back-bg);
            border: 5px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-back-design {

            height: 90%;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.8;
            font-family: 'Playfair Display', serif;
        }

        .card-front {
            background-color: var(--card-bg);
            color: var(--secondary-text);
            transform: rotateY(180deg);
            padding: 1rem;
            text-align: left;
            overflow-y: auto;
        }

        /* --- Card Content Styling --- */
        .card-header {
            text-align: center;
            border-bottom: 2px solid var(--card-border);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;

            font-size: 1.2rem;
            color: #8B0000;
        }

            color: #666;
            margin-top: 0.25rem;
        }

        .card-body {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .card-body p {

        }

        .card-body strong {

        }

            background-color: rgba(224, 208, 184, 0.4);

            border-left: 3px solid var(--accent-color);
        }
        
        .lyric {
            margin-top: 1rem;
            border-left-color: #8B0000;
        }

    </style>
</head>

        const drawButton = document.getElementById('draw-button');

        const cardSlotsContainer = document.getElementById('card-slots');
        
        let drawnCards = [];

        // --- Functions ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Creates the HTML for a single card.
         * @param {Object} cardData The data for the card.
         * @param {string} position The position in the reading (e.g., 'Past').
         * @returns {HTMLElement} The card element.
         */
        function createCardElement(cardData, position) {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-face card-back">
                    <div class="card-back-design">
                        <span>M</span>
                    </div>
                </div>
                <div class="card-face card-front">
                    <div class="card-header">
                        <h2>${cardData.name} ${cardData.emojis}</h2>
                        <p class="tarot-title">${cardData.card}</p>
                    </div>
                    <div class="card-body">
                        <p><strong>Position:</strong> ${position}</p>
                        <p><strong>Character/Theme:</strong> <em>${cardData.character}</em></p>
                        <p class="story"><strong>Story:</strong> ${cardData.story}</p>
                        <p class="lyric"><strong>Lyric:</strong> "${cardData.lyric}"</p>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                card.classList.toggle('is-flipped');
            });

            return card;
        }

        /**
         * Draws three cards and places them in the slots.
         */
        function drawReading() {
            if (drawnCards.length > 0) return; // Prevent re-drawing

            shuffle(tarot_data);
            drawnCards = tarot_data.slice(0, 3);
            const positions = ['The Past', 'The Present', 'The Future'];
            
            cardSlotsContainer.innerHTML = ''; // Clear placeholders

            drawnCards.forEach((card, index) => {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                
                const cardElement = createCardElement(card, positions[index]);
                slot.appendChild(cardElement);
                cardSlotsContainer.appendChild(slot);
            });
        }
        
        /**
         * Resets the reading to its initial state.
         */
        function resetReading() {
            drawnCards = [];
            cardSlotsContainer.innerHTML = '';
            setupPlaceholders();
        }
        
        /**
         * Sets up the initial placeholder slots.
         */
        function setupPlaceholders() {
             const positions = ['The Past', 'The Present', 'The Future'];
             cardSlotsContainer.innerHTML = ''; // Clear any existing cards
             for (let i = 0; i < 3; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'card-slot';
                placeholder.innerHTML = `
                    <div class="placeholder">
                        <span>${positions[i]}</span>
                    </div>
                `;
                cardSlotsContainer.appendChild(placeholder);
             }
        }

        // --- Event Listeners ---
        drawButton.addEventListener('click', drawReading);
        resetButton.addEventListener('click', resetReading);
        
        // --- Initial Setup ---
        window.onload = setupPlaceholders;

    </script>

<!DOCTYPE html>
<html lang="en">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>

</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">
  <div class="flex flex-col min-h-screen">
    <header class="text-center p-4">
      <h1 class="text-4xl md:text-5xl font-bold text-indigo-300 unicode-decor">‚ú® AI UI/UX App Gallery ‚ú®</h1>
      <p class="mt-3 text-lg text-gray-400">üß™ A collection of web experiments and applications. üíª</p>
      <input type="search" id="search" placeholder="üîç Search apps..." class="mt-4 w-full max-w-md px-4 py-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </header>
    <div id="container" class="flex-1 relative">
      <div id="loading" class="absolute inset-0 flex items-center justify-center text-gray-500">
        <p>üîÑ Loading apps...</p>
      </div>
    </div>
    <footer class="text-center p-4 text-gray-500">
      <p>¬©Ô∏è 2025 - Aaron Wacker AI UI UX GitHub Pages üöÄ</p>
    </footer>
  </div>
  <script>
    // --- Configuration ---
    const ROOT = 'https://aaroncwacker.github.io/AI-UI-UX-JS/';
    const GITHUB_USER = 'aaroncwacker';
    const GITHUB_REPO = 'AI-UI-UX-JS';
    const container = document.getElementById('container');
    const loadingIndicator = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    const FALLBACK = [
      'AI_Agentic_City.html','AI_Architecture_Modeler_For_Diagrams_with_File_Save.html','AI_Traffic_Evolution_Simulator.html','AI_Traffic_Simulator.html','Abstract_Position_Auctions_Visualizer.html','Alien_Earth_3D_Arcade_Game.html','Alien_Earth_Evolution_3D.html','Alien_Earth_Legends_3D.html','ArXiV_Gradient_Free_BOED_via_Interacting_Particle_Systems.html','Art_World_Builder.html','Asteroids.html','Car_Wars_AutoDuel_Arenas_Tracks_MN_WI_TX_FL_CA.html','Castle_Builder.html','Character_Art_Encyclopedia.html','Chord_Sheet_Teleprompter.html','Cybernetic_City_Sim_ThreeJS.html','Dig_Dug_3D.html','Dynamic_City_Agent_Control_System.html','Dynamic_Large_Scale_City.html','Enhanced_AI_Evolution_Simulator.html','File_Explorer_Knowledge_Graph_Viz.html','GPS_Map.html','Galaga_88_3D_Retro_Arcade.html','Infinite_World_Builder.html','Interactive_Bookmark_Bar.html','Interactive_File_Visualizer_Squarified_Treemap_Folder_Explorer.html','Isle_of_Mull_Ferry_Driving_Simulator.html','Lake_Minnetonka_Mound_Docks_at_Dusk_Sim.html','Lake_Minnetonka_Sailing_Tower_Defense_Naval_Battle_Sim.html','Legends_of_the_Triple_Eclipse.html','Mappy_3D_Synthwave_Edition.html','Mermaids_of_Minnetonka.html','Pagani_Zonda_Racing_ACW_DHH.html','PlayCanvas_Flappy_Plane_Swoop_Sim.html','Plinko_3D-Angels_All_Around_You.html','Road_Following_AI_Evolution_Simulator.html','Sams_Birthday_Interactive_Quiz.html','Slithering.html','Sphere_Eaters_Rollolio.html','Tarot_A_Legacy_in_Metal_Steel_Engineering_Innovation_Deck.html','Tarot_All_Saints_Deck.html','Tarot_Angels_and_Nordic_Deities.html','Tarot_Card_SVG_Designer.html','Tarot_Magnetic_Metals_and_Heritage_Deck.html','Tarot_Metals_Magnetism_Heritage_Steel_and_Metal_Deck.html','Tarot_Moulin_Rouge_Deck.html','Tarot_Moulin_Rouge_v2.html','Tarot_of_Angels_In_Our_Solar_System.html','ThreeJS_HuggingFace_Dataset_Reader.html','Time_Series_Teleprompter_JBP_Wisdom.html','Transformers_JS_Depth_Anything_3D_From_2D.html','Two_Player_Blocky_Brawl_Dungeon_Dimensions.html','Two_Player_Combat_Quest.html','Two_Player_Coop_Combat.html','Two_Players_Byte_Sized_Brawl.html','Two_Players_Leaning_Tower_of_Pisa.html','Two_Players_Punch_Up.html','Yars_3D_Breakout_Two_Players.html','Yars_Revenge_3D_Googley_Eyes_Two_Player.html'
    ];

    let scene, camera, cssRenderer, webglRenderer, controls, particles, light;
    let currentFiles = [];

    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
      camera.position.z = 1800;

      webglRenderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      webglRenderer.setSize(window.innerWidth, window.innerHeight);
      webglRenderer.setClearColor(0x000000, 0);
      container.appendChild(webglRenderer.domElement);

      cssRenderer = new CSS3DRenderer();
      cssRenderer.setSize(window.innerWidth, window.innerHeight);
      cssRenderer.domElement.style.position = 'absolute';
      cssRenderer.domElement.style.top = 0;
      container.appendChild(cssRenderer.domElement);

      controls = new OrbitControls(camera, cssRenderer.domElement);
      controls.enableZoom = true;
      controls.enablePan = true;

      light = new THREE.PointLight(0xffffff, 1.5, 3000);
      light.position.set(0, 0, 1000);
      scene.add(light);

      window.addEventListener('resize', onResize);
      animate();
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      webglRenderer.setSize(window.innerWidth, window.innerHeight);
      cssRenderer.setSize(window.innerWidth, window.innerHeight);
    }

    function addParticles() {
      const particlesCount = 2000;
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particlesCount * 3);
      for (let i = 0; i < particlesCount; i++) {
        const theta = i * 0.05 + Math.random() * 0.1;
        const radius = 800 + Math.random() * 200;
        const y = (i - particlesCount / 2) * 2 + Math.random() * 4;
        positions[i * 3] = radius * Math.sin(theta) + (Math.random() - 0.5) * 50;
        positions[i * 3 + 1] = y + (Math.random() - 0.5) * 50;
        positions[i * 3 + 2] = radius * Math.cos(theta) + (Math.random() - 0.5) * 50;
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 3, blending: THREE.AdditiveBlending, transparent: true });
      particles = new THREE.Points(geometry, material);
      scene.add(particles);
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      if (particles) {
        particles.rotation.y = time * 0.1;
      }
      if (light) {
        light.position.x = Math.sin(time) * 1000;
        light.position.y = Math.cos(time * 0.5) * 500;
        light.position.z = Math.cos(time) * 1000 + 500;
      }
      controls.update();
      webglRenderer.render(scene, camera);
      cssRenderer.render(scene, camera);
    }

    const displayName = (filename) => filename.replace(/\.html$/, '').replace(/[\-_]/g, ' ');
    const getEmoji = (name) => {
      if (/AI/i.test(name)) return 'ü§ñ ';
      if (/City/i.test(name)) return 'üèôÔ∏è ';
      if (/Traffic/i.test(name)) return 'üöó ';
      if (/Earth/i.test(name)) return 'üåç ';
      if (/Tarot/i.test(name)) return 'üÉè ';
      if (/3D/i.test(name)) return 'üõ°Ô∏è ';
      if (/Simulator/i.test(name)) return 'üéÆ ';
      if (/Builder/i.test(name)) return 'üõ†Ô∏è ';
      if (/Game/i.test(name)) return 'üïπÔ∏è ';
      return 'üì± ';
    };
    const rel = (filename) => filename;
    const abs = (filename) => ROOT + filename;

    function makeCard(filename) {
      const name = displayName(filename);
      const emoji = getEmoji(name);
      const relUrl = rel(filename);
      const absUrl = abs(filename);
      const codeUrl = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/blob/main/${filename}`;
      const card = document.createElement('div');
      card.className = 'app-card bg-gray-800 rounded-xl shadow-md overflow-hidden w-64 p-4 text-gray-200 cursor-pointer';
      card.innerHTML = `
        <div class="uppercase tracking-wide text-sm text-indigo-400 font-semibold">${emoji}${name}</div>
        <p class="mt-2 text-gray-400 text-sm">üöÄ Click to launch the app.</p>
        <div class="mt-3 text-xs text-gray-500 mono break-all">
          <a href="${absUrl}" target="_blank" rel="noopener" class="underline">${absUrl}</a>
        </div>
        <div class="mt-1 text-xs text-gray-500">
          <a href="${codeUrl}" target="_blank" rel="noopener" class="underline">View Source üìú</a>
        </div>
      `;
      card.addEventListener('click', (e) => {
        if (e.target.closest('a')) return;
        window.location.href = relUrl;
      });
      return card;
    }

    function populate(files) {
      loadingIndicator.style.display = 'none';
      while (scene.children.length > 0 && !(scene.children[scene.children.length - 1] instanceof THREE.Points) && !(scene.children[scene.children.length - 1] instanceof THREE.PointLight)) {
        scene.remove(scene.children[scene.children.length - 1]);
      }
      const radius = 1200;
      const angleStep = Math.PI * 0.3;
      const heightStep = 300;
      files.forEach((f, i) => {
        const element = makeCard(f);
        const object = new CSS3DObject(element);
        const theta = i * angleStep;
        const y = -(i * heightStep) + (files.length * heightStep / 2);
        object.position.x = radius * Math.sin(theta) + (Math.random() - 0.5) * 100;
        object.position.y = y + (Math.random() - 0.5) * 50;
        object.position.z = radius * Math.cos(theta) + (Math.random() - 0.5) * 100;
        object.rotation.y = -theta + Math.random() * 0.1;
        scene.add(object);
      });
    }

    async function buildGallery() {
      const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`;
      try {
        const response = await fetch(apiUrl, { headers: { 'Accept': 'application/vnd.github+json' } });
        if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
        const files = await response.json();
        const htmlFiles = files
          .filter(file => file.type === 'file' && file.name.endsWith('.html') && file.name !== 'index.html')
          .map(file => file.name)
          .sort((a, b) => a.localeCompare(b));
        if (htmlFiles.length === 0) throw new Error('No HTML apps found');
        currentFiles = htmlFiles;
        populate(currentFiles);
      } catch (err) {
        console.warn('GitHub API failed, using fallback list:', err.message || err);
        currentFiles = FALLBACK;
        populate(currentFiles);
      }
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = currentFiles.filter(f => displayName(f).toLowerCase().includes(query));
      populate(filtered);
    });

    document.addEventListener('DOMContentLoaded', () => {
      init3D();
      addParticles();
      buildGallery();
    });
  </script>
</body>
</html>

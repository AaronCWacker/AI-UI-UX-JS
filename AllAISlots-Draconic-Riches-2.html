<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Draconic Builder: The Eternal Keep</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            background: #050505;
            overflow: hidden;
            font-family: 'Cinzel', serif; /* Fantasy font fallback */
            color: #ffcc00;
        }

        /* --- 3D CANVAS (Background) --- */
        #world-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- UI LAYER (Foreground) --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D if needed */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push slots to bottom */
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.9) 90%);
        }

        /* --- SLOT MACHINE --- */
        .slot-container {
            pointer-events: auto;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            background: rgba(20, 10, 10, 0.85);
            border: 2px solid #553300;
            border-top: 4px solid #ff4500;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.2);
            position: relative;
            transform: scale(0.9);
            transform-origin: bottom center;
        }

        .reels {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: #110505;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .reel-col { display: flex; flex-direction: column; gap: 5px; }

        .symbol {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2a1a1a, #1a0a0a);
            border: 1px solid #442200;
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px;
            text-shadow: 0 0 5px rgba(255, 200, 0, 0.3);
            transition: transform 0.2s;
        }

        .symbol.win {
            background: #551100;
            border-color: #ffaa00;
            box-shadow: inset 0 0 15px #ff4500;
            animation: pulse 0.5s infinite alternate;
            z-index: 20;
        }

        @keyframes pulse { from {transform:scale(1);} to {transform:scale(1.1);} }

        /* --- CONTROLS --- */
        .hud-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
            font-family: monospace; font-size: 16px;
            color: #cca;
        }
        .stats span { color: #ffaa00; font-weight: bold; }

        .btn-row { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 12px;
            background: #331100;
            color: #ffcc00;
            border: 1px solid #ff6600;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.2s;
        }
        button:hover { background: #552200; box-shadow: 0 0 10px #ff4500; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        #btn-spin { background: linear-gradient(to bottom, #aa3300, #551100); font-size: 18px; flex: 2; }

        /* --- OVERLAY --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        #start-screen h1 { font-size: 40px; margin-bottom: 20px; color: #ff4500; text-shadow: 0 0 20px red; }
        #start-screen p { color: #888; margin-bottom: 40px; }
        #start-btn { padding: 20px 50px; font-size: 24px; }

        /* --- MESSAGES --- */
        #msg-area {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            font-size: 24px; font-weight: bold; text-shadow: 0 0 10px black;
            opacity: 0; transition: opacity 0.5s;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>

    <div id="start-screen">
        <h1>DRACONIC BUILDER</h1>
        <p>Win Gold to Forge the Eternal Keep</p>
        <button id="start-btn">ENTER WORLD</button>
    </div>

    <canvas id="world-canvas"></canvas>

    <div id="ui-layer">
        <div class="slot-container">
            <div id="msg-area">BIG WIN!</div>
            
            <div class="hud-bar">
                <div class="stats">GOLD: <span id="ui-gold">1000</span></div>
                <div class="stats">BLOCKS FORGED: <span id="ui-blocks">0</span></div>
            </div>

            <div class="reels" id="reels">
                </div>

            <div class="btn-row">
                <button id="btn-auto">AUTO: OFF</button>
                <button id="btn-spin">SPIN (10g)</button>
            </div>
        </div>
    </div>

<script>
/* =================================================================
   PART 1: AUDIO ENGINE (Synth)
   No external files. Pure code-generated sound.
   ================================================================= */
const AudioEngine = {
    ctx: null,
    init: function() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    },
    playTone: function(freq, type, dur, vol=0.1) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + dur);
    },
    sfx: {
        spin: () => AudioEngine.playTone(150, 'square', 0.1, 0.05),
        stop: () => AudioEngine.playTone(80, 'sawtooth', 0.1, 0.1),
        win: () => {
            [440, 554, 659].forEach((f,i) => setTimeout(()=>AudioEngine.playTone(f, 'triangle', 0.4, 0.1), i*100));
        },
        thud: () => {
            // Heavy impact sound for block landing
            if(!AudioEngine.ctx) return;
            const osc = AudioEngine.ctx.createOscillator();
            const gain = AudioEngine.ctx.createGain();
            osc.frequency.setValueAtTime(100, AudioEngine.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, AudioEngine.ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, AudioEngine.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, AudioEngine.ctx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(AudioEngine.ctx.destination);
            osc.start();
            osc.stop(AudioEngine.ctx.currentTime + 0.3);
        }
    }
};

/* =================================================================
   PART 2: THE 3D WORLD (Three.js)
   Handles the Castle Construction.
   ================================================================= */
const World = {
    scene: null, camera: null, renderer: null,
    cubes: [],
    // Building Logic State
    buildCursor: { angle: 0, radius: 0, height: 0, step: 0 },
    
    init: function() {
        const cvs = document.getElementById('world-canvas');
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x050505);
        this.scene.fog = new THREE.FogExp2(0x050505, 0.015);

        this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        // Position camera to look at the tower base
        this.camera.position.set(0, 30, 60); 
        this.camera.lookAt(0, 10, 0);

        this.renderer = new THREE.WebGLRenderer({ canvas: cvs, antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.shadowMap.enabled = true;

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.3);
        this.scene.add(ambient);

        const dirLight = new THREE.DirectionalLight(0xffaa00, 1.5);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        this.scene.add(dirLight);
        
        // Dynamic Point light at the top of construction
        this.constructionLight = new THREE.PointLight(0xff4500, 2, 50);
        this.scene.add(this.constructionLight);

        // Ground
        const plane = new THREE.Mesh(
            new THREE.CircleGeometry(100, 32),
            new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 })
        );
        plane.rotation.x = -Math.PI/2;
        plane.receiveShadow = true;
        this.scene.add(plane);

        this.animate();
        
        // Handle Resize
        window.addEventListener('resize', () => {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
    },

    // --- The Core Mechanic: Spawning a Block ---
    spawnBlock: function(delay) {
        setTimeout(() => {
            // 1. Calculate Target Position (Spiral Tower Logic)
            // We build in a spiral moving outwards and upwards
            const layerSize = 10 + Math.floor(this.buildCursor.height / 5); // Tower gets wider
            
            // Math for spiral position
            const angle = this.buildCursor.angle;
            const r = 8 + (Math.cos(this.buildCursor.height * 0.5) * 4); // Wobbly tower walls
            
            const tx = Math.cos(angle) * r;
            const ty = this.buildCursor.height * 1.1; // 1.1 = block height + gap
            const tz = Math.sin(angle) * r;

            // Increment cursor for next block
            this.buildCursor.angle += 0.5; // Next block around circle
            this.buildCursor.step++;
            if(this.buildCursor.step > 12) {
                this.buildCursor.step = 0;
                this.buildCursor.height++; // Go up a layer
                
                // Move camera up as tower grows
                new TWEEN.Tween(this.camera.position)
                    .to({ y: this.camera.position.y + 1.1 }, 1000)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
                    
                new TWEEN.Tween(this.camera.lookAt)
                    // Note: tweening lookAt is tricky, usually we just update controls target
                    // Simple hack: move light up
                    .start();
            }
            
            // Move construction light
            this.constructionLight.position.set(0, ty + 10, 0);

            // 2. Create the Cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            // Random magma texture
            const color = Math.random() > 0.8 ? 0xffaa00 : 0x552200; 
            const material = new THREE.MeshStandardMaterial({ 
                color: color, 
                roughness: 0.2,
                emissive: color === 0xffaa00 ? 0xff4400 : 0x000000,
                emissiveIntensity: 0.5
            });
            
            const cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            
            // 3. Start Position (From Camera/Screen)
            // We want it to feel like it comes from the UI slot machine
            cube.position.set(0, this.camera.position.y - 10, this.camera.position.z - 10);
            
            this.scene.add(cube);
            this.cubes.push(cube);

            // 4. Animate to Target
            new TWEEN.Tween(cube.position)
                .to({ x: tx, y: ty, z: tz }, 800)
                .easing(TWEEN.Easing.Back.Out) // Bouncy landing
                .onComplete(() => {
                    AudioEngine.sfx.thud();
                    // Particle effect could go here
                })
                .start();

            // Rotate while flying
            new TWEEN.Tween(cube.rotation)
                .to({ x: Math.PI*2, y: Math.PI*2 }, 800)
                .start();

        }, delay);
    },

    animate: function(time) {
        requestAnimationFrame((t) => World.animate(t));
        TWEEN.update(time);
        
        // Slow rotation of the tower/camera orbit
        const timer = Date.now() * 0.0001;
        this.camera.position.x = Math.cos(timer) * 60;
        this.camera.position.z = Math.sin(timer) * 60;
        this.camera.lookAt(0, this.buildCursor.height, 0);

        this.renderer.render(this.scene, this.camera);
    }
};

/* =================================================================
   PART 3: SLOT MACHINE LOGIC
   Handles the Game Rules and triggers World Building.
   ================================================================= */
const Slots = {
    gold: 1000,
    bet: 10,
    blocksBuilt: 0,
    auto: false,
    spinning: false,
    symbols: ['ðŸ§±', 'ðŸ’Ž', 'ðŸ”¥', 'ðŸ›¡ï¸', 'ðŸ‰', 'ðŸ’€', 'ðŸŒ™'],
    
    init: function() {
        this.renderReels();
        document.getElementById('btn-spin').onclick = () => this.spin();
        document.getElementById('btn-auto').onclick = () => this.toggleAuto();
        this.updateHUD();
    },

    renderReels: function() {
        const container = document.getElementById('reels');
        container.innerHTML = '';
        for(let c=0; c<5; c++) {
            const col = document.createElement('div');
            col.className = 'reel-col';
            for(let r=0; r<3; r++) {
                const sym = document.createElement('div');
                sym.className = 'symbol';
                sym.id = `sym-${c}-${r}`;
                sym.textContent = this.getRandomSymbol();
                col.appendChild(sym);
            }
            container.appendChild(col);
        }
    },

    getRandomSymbol: function() {
        return this.symbols[Math.floor(Math.random() * this.symbols.length)];
    },

    toggleAuto: function() {
        this.auto = !this.auto;
        document.getElementById('btn-auto').textContent = this.auto ? "AUTO: ON" : "AUTO: OFF";
        document.getElementById('btn-auto').style.background = this.auto ? "#004400" : "#331100";
        if(this.auto && !this.spinning) this.spin();
    },

    spin: function() {
        if(this.spinning) return;
        if(this.gold < this.bet) {
            this.showMsg("NO GOLD", "red");
            this.auto = false;
            this.toggleAuto(); // update UI
            return;
        }

        this.spinning = true;
        this.gold -= this.bet;
        this.updateHUD();
        
        // Visual Spin
        AudioEngine.sfx.spin();
        document.querySelectorAll('.symbol').forEach(el => {
            el.classList.remove('win');
            el.style.transform = `translateY(${Math.random()*10 - 5}px)`;
            el.style.filter = "blur(2px)";
        });

        // Determine Outcome
        setTimeout(() => this.stopSpin(), 600);
    },

    stopSpin: function() {
        // Generate Grid
        const grid = [];
        for(let c=0; c<5; c++) {
            const col = [];
            for(let r=0; r<3; r++) {
                // Bias towards block symbol for building fun
                const rand = Math.random();
                let sym = this.getRandomSymbol();
                if(rand > 0.8) sym = 'ðŸ§±'; 
                
                col.push(sym);
                const el = document.getElementById(`sym-${c}-${r}`);
                el.textContent = sym;
                el.style.transform = "none";
                el.style.filter = "none";
            }
            grid.push(col);
        }
        
        AudioEngine.sfx.stop();
        this.checkWins(grid);
        this.spinning = false;
        
        if(this.auto) setTimeout(() => this.spin(), 1000);
    },

    checkWins: function(grid) {
        let totalWin = 0;
        let blocksToBuild = 0;
        let winningCoords = [];

        // Simple Rule: count adjacent symbols (Cluster)
        // or just contiguous counts for this prototype to ensure building happens often
        const flat = grid.flat();
        
        // Count specific symbols
        let brickCount = flat.filter(s => s === 'ðŸ§±').length;
        let dragonCount = flat.filter(s => s === 'ðŸ‰').length;
        let fireCount = flat.filter(s => s === 'ðŸ”¥').length;

        // Rewards
        if(brickCount >= 3) {
            const win = brickCount * 5;
            totalWin += win;
            blocksToBuild += brickCount; // Direct conversion!
            this.highlightSymbol('ðŸ§±', grid);
        }
        
        if(dragonCount >= 2) {
            totalWin += dragonCount * 50;
            blocksToBuild += dragonCount * 5; // Dragon magic builds fast!
            this.highlightSymbol('ðŸ‰', grid);
            this.showMsg("DRAGON FURY!", "orange");
        }
        
        if(fireCount >= 3) {
            totalWin += fireCount * 10;
            blocksToBuild += 2;
            this.highlightSymbol('ðŸ”¥', grid);
        }

        // Apply Results
        if(totalWin > 0) {
            this.gold += totalWin;
            AudioEngine.sfx.win();
            this.triggerBuilding(blocksToBuild);
        }
        
        this.updateHUD();
    },

    highlightSymbol: function(char, grid) {
        for(let c=0; c<5; c++) {
            for(let r=0; r<3; r++) {
                if(grid[c][r] === char) {
                    document.getElementById(`sym-${c}-${r}`).classList.add('win');
                }
            }
        }
    },

    triggerBuilding: function(amount) {
        // The Bridge between Slots and World
        // Don't spawn all at once, stagger them
        if(amount > 20) amount = 20; // Cap per spin to prevent lag
        
        this.blocksBuilt += amount;
        
        for(let i=0; i<amount; i++) {
            // Delay each block slightly for a stream effect
            World.spawnBlock(i * 100); 
        }
    },

    showMsg: function(txt, col) {
        const el = document.getElementById('msg-area');
        el.textContent = txt;
        el.style.color = col;
        el.style.opacity = 1;
        el.style.top = "-60px";
        setTimeout(() => {
            el.style.opacity = 0;
            el.style.top = "-50px";
        }, 1500);
    },

    updateHUD: function() {
        document.getElementById('ui-gold').textContent = this.gold;
        document.getElementById('ui-blocks').textContent = this.blocksBuilt;
    }
};

/* =================================================================
   PART 4: INITIALIZATION
   ================================================================= */
document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('start-screen').style.display = 'none';
    AudioEngine.init();
    World.init();
    Slots.init();
});

</script>
</body>
</html>

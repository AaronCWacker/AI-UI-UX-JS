<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#070718;
      --bg1:#0d102a;
      --gold:#f7d36b;
      --ink:#0b0b14;
      --panel: rgba(10,12,28,.62);
      --panel2: rgba(10,12,28,.42);
      --stroke: rgba(255,255,255,.14);
      --muted: rgba(255,255,255,.74);
      --hot: rgba(247,211,107,.92);
      --ok: rgba(135,255,214,.9);
      --shadow: rgba(0,0,0,.45);

      /* flight UI accents (from your GLB viewer) */
      --neo: #00ff88;
      --neo2: #88ffcc;
      --neoPanel: rgba(10,10,10,0.85);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background: radial-gradient(1200px 700px at 20% 10%, #1b1a4b 0%, var(--bg1) 40%, var(--bg0) 100%);
      touch-action:none;
    }

    #stage{ position:fixed; inset:0; }
    canvas{ display:block; }

    #ui{
      position:fixed;
      left:16px; top:16px;
      width:min(560px, calc(100vw - 32px));
      z-index:10;
      display:flex;
      flex-direction:column;
      gap:10px;
      pointer-events:none;
    }
    .panel{
      pointer-events:auto;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--stroke);
      border-radius: 16px;
      box-shadow: 0 18px 40px var(--shadow);
      backdrop-filter: blur(12px);
    }
    .header{
      padding:14px 14px 12px 14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{ display:flex; gap:12px; align-items:center; }
    .sigil{
      width:38px; height:38px;
      border-radius: 12px;
      border: 1px solid rgba(247,211,107,.55);
      background: radial-gradient(circle at 30% 30%, rgba(247,211,107,.85), rgba(247,211,107,.08) 60%, rgba(0,0,0,0) 70%);
      box-shadow: 0 10px 30px rgba(247,211,107,.15);
      display:grid; place-items:center;
      font-size:18px;
    }
    .title{
      font-family: Cinzel, serif;
      letter-spacing: .5px;
      font-weight:700;
      font-size: 16px;
      line-height:1.05;
    }
    .sub{ font-size:12px; opacity:.78; margin-top:2px; }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      padding: 0 14px 14px 14px;
    }
    button{
      appearance:none;
      border: 1px solid rgba(247,211,107,.55);
      background: rgba(0,0,0,.12);
      color: var(--hot);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    button:hover{ transform: translateY(-1px); background: rgba(247,211,107,.10); }
    button:active{ transform: translateY(0px); }
    button.secondary{ border-color: rgba(255,255,255,.18); color: rgba(255,255,255,.82); }
    button.good{ border-color: rgba(135,255,214,.35); color: var(--ok); }
    button.neo{ border-color: rgba(0,255,136,.55); color: var(--neo); }

    .mini{
      padding: 10px 14px 12px 14px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .mini .help{ font-size:12px; line-height:1.35; color: rgba(255,255,255,.78); }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      font-size: 12px;
      color: rgba(255,255,255,.82);
      user-select:none;
      white-space:nowrap;
    }

    /* Error toast */
    #toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%) translateY(40px);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      z-index: 30;
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      max-width: min(760px, calc(100vw - 24px));
      backdrop-filter: blur(10px);
    }
    #toast.show{ opacity:1; transform: translateX(-50%) translateY(0px); }
    #toast b{ color: var(--hot); }

    /* Tile Export Overlay */
    #tileOverlay{
      position:fixed; inset:0;
      z-index:20;
      display:none;
      background: radial-gradient(1200px 700px at 50% 10%, rgba(40,38,90,.55), rgba(0,0,0,.75));
      backdrop-filter: blur(10px);
    }
    #tileOverlay.show{ display:block; }
    #tileTop{
      position:absolute; left:16px; right:16px; top:16px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
    }
    #tileTop .panel{ padding:12px 14px; }
    #tileTitle{ font-family:Cinzel, serif; font-weight:700; letter-spacing:.5px; }
    #tileHint{ font-size:12px; opacity:.78; margin-top:4px; }

    #tileGridWrap{
      position:absolute; left:16px; right:16px; top:86px; bottom:16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      overflow:auto;
      background: rgba(0,0,0,.22);
    }
    #tileGrid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      padding: 14px;
      align-items:start;
    }
    .tileCard{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
    }
    .tileCard .meta{
      margin-top: 10px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      font-size: 12px;
      color: rgba(255,255,255,.82);
    }
    .tileCard .meta .name{ font-weight:700; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .tileCard canvas{
      width:100%;
      height:auto;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.15);
    }

    #idleHud{
      position:fixed;
      right:16px; top:16px;
      z-index:12;
      display:none;
      width: 240px;
      pointer-events:none;
    }
    #idleHud.show{ display:block; }
    #idleHud .panel{ padding: 12px 14px; }
    #idleHud .big{
      font-family:Cinzel, serif;
      font-size: 28px;
      letter-spacing: .5px;
      color: var(--hot);
      margin-top:6px;
    }

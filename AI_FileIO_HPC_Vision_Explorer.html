        :root {

            --danger-color: #e74c3c;
            --container-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.1);
            --highlight-color: #ffc107;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .main-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .main-header h1 {
            margin: 0 0 0.25rem 0;
            color: var(--header-color);
        }
        .main-header p {
            margin: 0;
            color: #555;
            max-width: 600px;
        }
        .header-controls {
            width: 95%;
            max-width: 1400px;
            display: flex;
            flex-wrap: wrap; /* MODIFIED */
            gap: 0.5rem;      /* MODIFIED */
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .control-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .action-button, .search-box {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            border-color: transparent;
            cursor: pointer;
            font-weight: bold;
        }
        .action-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        #folder-picker-label { background-color: #28a745; }
        #folder-picker-label:hover { background-color: #218838; }
        #analyze-btn, #rename-btn { background-color: #6c757d; }
        #analyze-btn:hover, #rename-btn:hover { background-color: #5a6268; }
        
        #reset-view-btn.hidden, .control-panel.hidden {
            display: none;
        }
        .control-panel {
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        select {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        #folder-picker { display: none; }

        #treemap-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
            flex-grow: 1;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        .node-group {
            position: absolute;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .node-group.highlighted {
            outline: 3px solid var(--highlight-color);
            outline-offset: -2px;
            z-index: 20;
        }
        .internal {
            border: 1px solid #aaa;
            cursor: pointer;
